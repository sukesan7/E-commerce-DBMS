<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCommerce</title>
</head>

<body>
    <table id="products" border="2" cellpadding="10px">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Category</th>
        </tr>
    </table>

    <script>
        fetch('/api/product/getAll')
            .then(response => response.json())
            .then(products => {
                console.log(products);
                products.forEach(product => {
                    const productRow = document.createElement('tr');
                    productRow.innerHTML = `<td>${product.name}</td><td>${product.price}</td><td>${product.description}</td><td>${product.category}</td>`;
                    document.getElementById('products').appendChild(productRow);
                })
            });
    </script>
</body>

</html>
